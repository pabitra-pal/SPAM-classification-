<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .spam {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .ham {
            background-color: #e8f5e8;
            border: 1px solid #4CAF50;
            color: #2e7d32;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Classification</h1>
        <form id="spamForm">
            <textarea id="textInput" placeholder="Enter your message here..." required></textarea>
            <br><br>
            <button type="submit">Classify Message</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('spamForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            // Show loading
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = 'Classifying...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text }),
                });

                const data = await response.json();

                if (response.ok) {
                    const isSpam = data.prediction === 'spam';
                    resultDiv.className = `result ${isSpam ? 'spam' : 'ham'}`;
                    resultDiv.innerHTML = `
                        <strong>Prediction:</strong> ${data.prediction.toUpperCase()}<br>
                        <strong>Confidence Score:</strong> ${data.score.toFixed(4)}<br>
                        <strong>Threshold:</strong> ${data.threshold}
                    `;
                } else {
                    resultDiv.className = 'result';
                    resultDiv.style.backgroundColor = '#ffebee';
                    resultDiv.style.border = '1px solid #f44336';
                    resultDiv.style.color = '#c62828';
                    resultDiv.innerHTML = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.className = 'result';
                resultDiv.style.backgroundColor = '#ffebee';
                resultDiv.style.border = '1px solid #f44336';
                resultDiv.style.color = '#c62828';
                resultDiv.innerHTML = 'Error: Unable to classify message. Please try again.';
            }
        });
    </script>
</body>
